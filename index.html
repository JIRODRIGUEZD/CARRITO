<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Juani</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tienda Vape RS</h1>
      <div class="container-icon">
        <div class="container-cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          
          <div class="count-products">
            <span id="contador-productos">0</span>
          </div>
        </div>

        <div class="container-cart-products hidden-cart">
          <div class="row-product">
            <div class="cart-product">
              <div class="info-cart-product">
                <span class="cantidad-producto-carrito">1</span>
                <p class="titulo-producto-carrito"></p>
                <span class="precio-producto-carrito">$0</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <div class="cart-total">
            <h3>Total:</h3>
            <span class="total-pagar">$0</span>
            <button id="finalizarOrden"> Finalizar Orden</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container-items">
      <div class="item">
        <figure>
          <img src="./img/mysticapro.jpg" alt="mysticapro" />
        </figure>
        <div class="info-product">
          <h2>Mystica Pro</h2>
          <p class="precio">$300</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/mysticaiii.png" alt="mysticaiii" />
        </figure>
        <div class="info-product">
          <h2>Mystica III</h2>
          <p class="precio">$260</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/xpriv.jpg" alt="xpriv" />
        </figure>
        <div class="info-product">
          <h2>Smok X-Priv</h2>
          <p class="precio">$850</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/vertex.jpg" alt="vertex" />
        </figure>
        <div class="info-product">
          <h2>Airis Vertex</h2>
          <p class="precio">$109</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/v30.jpg" alt="v30" />
        </figure>
        <div class="info-product">
          <h2>Vapcell V30</h2>
          <p class="precio">$129</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/v28.jpg" alt="v28" />
        </figure>
        <div class="info-product">
          <h2>Vapcell V28</h2>
          <p class="precio">$39</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/samsung.png" alt="samsung" />
        </figure>
        <div class="info-product">
          <h2>Samsung 35E</h2>
          <p class="precio">$139</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/quaser.jpg" alt="quaser" />
        </figure>
        <div class="info-product">
          <h2>Airis Quaser</h2>
          <p class="precio">$199</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./img/drip.jpg" alt="drip" />
        </figure>
        <div class="info-product">
          <h2>Airis Drip</h2>
          <p class="precio">$109</p>
          <button class = "btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
